<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h1>Bitcoin Price Prediction</h1>
    <form action="/predict" method="POST">
        <label for="open">Enter the opening price:</label>
        <input type="number" id="open" name="open"><br><br>
        <label for="high">Enter the highest price:</label>
        <input type="number" id="high" name="high"><br><br>
        <label for="low">Enter the lowest price:</label>
        <input type="number" id="low" name="low"><br><br>
        <label for="volume">Enter the volume:</label>
        <input type="number" id="volume" name="volume"><br><br>
        <input type="submit" value="Predict">
    </form>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="mydiv"></div>

    <script type="text/babel">
      function Hello() {
        return <h1>Hello World!</h1>;
      }

      const container = document.getElementById('mydiv');
      const root = ReactDOM.createRoot(container);
      root.render(<Hello />)
    </script>

 
</body>
</html>
